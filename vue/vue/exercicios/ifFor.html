<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p v-for="(aluno,i) in alunos">
            {{i+1}}) {{aluno.nome}} - {{aluno.nota}} -
            <span v-if="aluno.nota >=9">Nota Maxima</span>
            <span v-else-if="aluno.nota >=7">Aprovado</span>
            <span v-else-if="aluno.nota >=3">Recuperacao</span>
            <span v-else>Reprovado</span>
        </p>
        <ul style="list-style: none;">
            <li v-for="n in 6">
                <span v-show="n >= 4">{{n}}</span>
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                alunos:[
                    {nome:"Luana", nota:9.1},
                    {nome:"Mateus", nota:7.1},
                    {nome:"Joao", nota:5.1},
                    {nome:"Lucas", nota:2.1},
                ]
            }
        })
    </script>
</body>
</html>
